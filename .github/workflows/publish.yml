name: Publish Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (latest or next)'
        required: true
        type: choice
        options:
          - latest
          - next
  repository_dispatch:
    types: [publish-package]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd
        with:
          install: true
          cache: true
          experimental: true

      - name: Build
        run: mise run build

      - name: Parse inputs and publish
        run: |
          # Parse tag from either workflow_dispatch or repository_dispatch
          TAG="${{ inputs.tag }}"
          if [ -z "$TAG" ]; then
            TAG="${{ github.event.client_payload.tag }}"
          fi
          if [ -z "$TAG" ]; then
            TAG="latest"
          fi
          
          echo "Publishing with tag: $TAG"
          mise run publish --tag "$TAG"
