name: Publish Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (latest or next)'
        required: true
        type: choice
        options:
          - latest
          - next
  repository_dispatch:
    types: [publish-package]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd
        with:
          install: true
          cache: true
          experimental: true

      - name: Build
        run: mise run build

      - uses: simenandre/setup-inputs@v1
        with:
          workflow_dispatch_input: tag
          repository_dispatch_key: tag
          fallback: latest

      - name: Publish to npm with OIDC
        run: |
          echo "Publishing with tag: ${{ env.TAG }}"
          mise run publish --tag "${{ env.TAG }}"
