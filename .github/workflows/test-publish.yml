name: Test OIDC Publishing

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (e.g., latest, alpha, beta)'
        required: true
        default: 'latest'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd
        with:
          install: true
          cache: true
          experimental: true

      - name: Build
        run: mise run build

      - name: Publish with OIDC
        run: bun publish --access public --tag ${{ inputs.tag }}
